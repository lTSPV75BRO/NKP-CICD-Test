# Ingress: one host for frontend (/) and backend (/api).
# Update spec.rules[0].host and ensure you have an Ingress controller (e.g. nginx-ingress).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring
  namespace: apps
spec:
  ingressClassName: nginx
  rules:
  - host: monitoring.local   # change to your host or remove for default
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: monitoring-backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-frontend
            port:
              number: 80
  # optional: uncomment for TLS
  # tls:
  # - hosts: [monitoring.local]
  #   secretName: monitoring-tls
