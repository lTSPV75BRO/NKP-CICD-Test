apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring-frontend
  template:
    metadata:
      labels:
        app: monitoring-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: static-files
          mountPath: /usr/share/nginx/html
        command: ["sh", "-c"]
        args:
        - |
          apk add --no-cache curl &&
          cp -r /static/* /usr/share/nginx/html/ &&
          sed -i "s|BACKEND_URL|$(kubectl get svc monitoring-backend -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo 'monitoring-backend')|g" /usr/share/nginx/html/index.html &&
          nginx -g 'daemon off;'
        volumeMounts:
        - name: static-files
          mountPath: /usr/share/nginx/html
      volumes:
      - name: static-files
        configMap:
          name: frontend-static
