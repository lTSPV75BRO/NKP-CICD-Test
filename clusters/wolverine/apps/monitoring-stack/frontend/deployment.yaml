apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monitoring-frontend
  template:
    metadata:
      labels:
        app: monitoring-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["sh", "-c"]
        args:
        - |
          apk add --no-cache curl bash &&
          cat > /usr/share/nginx/html/index.html << HTML
<!DOCTYPE html>
<html><head><title>NKP Monitoring</title>
<meta http-equiv="refresh" content="10">
<style>body{font-family:Arial;background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:40px;}h1{text-align:center;}</style></head>
<body>
<h1>ðŸš€ NKP-CICD Monitoring Loading...</h1>
<div id="status">Fetching cluster data...</div>
<script>
setInterval(async()=>{try{const r=await fetch('http://monitoring-backend.apps.svc.cluster.local:8080/api/status');const d=await r.json();document.getElementById('status').innerHTML=`<h2>Pods (${d.pods.length}):</h2>${d.pods.map(p=>`<div>${p.name} (${p.status})</div>`).join('')}<h2>Services (${d.services.length}):</h2>${d.services.map(s=>`<div>${s.name}: ${s.type}</div>`).join('')}`}catch(e){document.getElementById('status').innerHTML='<div>Error loading data</div>';}},10000);
</script>
HTML
          nginx -g 'daemon off;'
