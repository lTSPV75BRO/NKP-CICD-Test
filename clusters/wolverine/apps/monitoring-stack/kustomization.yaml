apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- namespace.yaml
- rbac.yaml
- backend.yaml
- frontend.yaml
- ingress.yaml
# Override images when using a registry (fixes ImagePullBackOff on remote clusters):
#   cd clusters/wolverine/apps/monitoring-stack
#   kustomize edit set image monitoring-backend:latest=ghcr.io/YOUR_USER/monitoring-backend:latest
#   kustomize edit set image monitoring-frontend:latest=ghcr.io/YOUR_USER/monitoring-frontend:latest
images:
- name: monitoring-backend:latest
  newName: docker.io/prajwalnutant/monitoring-backend
  newTag: latest
- name: monitoring-frontend:latest
  newName: docker.io/prajwalnutant/monitoring-frontend
  newTag: latest
