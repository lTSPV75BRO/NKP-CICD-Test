apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-backend
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring-backend
  template:
    metadata:
      labels:
        app: monitoring-backend
    spec:
      serviceAccountName: monitoring-sa
      containers:
      - name: backend
        image: nginx:alpine
        ports:
        - containerPort: 8080
        command:
        - sh
        - -c
        - |
          apk add --no-cache curl jq && 
          while true; do 
            POD_COUNT=$(kubectl get pods --no-headers -n apps 2>/dev/null | wc -l || echo 0)
            SVC_COUNT=$(kubectl get svc --no-headers -n apps 2>/dev/null | wc -l || echo 0)
            kubectl get svc -n apps -o jsonpath='{range .items[*]}{.metadata.name}:{.status.loadBalancer.ingress[0].ip}{"\n"}{end}' > /tmp/ips 2>/dev/null || true
            echo "{\"pods\":$POD_COUNT,\"services\":$SVC_COUNT,\"ips\":$(cat /tmp/ips 2>/dev/null || echo \"{}\")}" > /usr/share/nginx/html/status.json
            sleep 5
          done &
          nginx -g 'daemon off;'
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-backend
  namespace: apps
  annotations:
    metallb.universe.tf/address-pool: metallb
spec:
  type: LoadBalancer
  selector:
    app: monitoring-backend
  ports:
  - port: 8080
    targetPort: 8080
