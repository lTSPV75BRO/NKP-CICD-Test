apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-frontend
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring-frontend
  template:
    metadata:
      labels:
        app: monitoring-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["/bin/sh"]
        args: ["echo '<!DOCTYPE html><html><head><title>NKP-CICD Monitoring</title><style>body{font-family:Arial;background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:50px;text-align:center;}</style></head><body><h1>ðŸš€ NKP-CICD Monitoring Stack</h1><div style=\"background:rgba(0,0,0,0.3);padding:30px;border-radius:20px;margin:20px;font-family:monospace;\"><h2>âœ… Status</h2><p><strong>Flux:</strong> All Kustomizations READY</p><p><strong>Git:</strong> main@sha1:2daeb330</p><p><strong>Backend:</strong> 10.48.104.93:8080 âœ“</p><p><strong>Frontend:</strong> 10.48.104.94:80 âœ“</p><p><strong>Strimzi Kafka:</strong> Operator Running</p><p style=\"font-size:0.9em;color:#aaa;\">Updated: $(date)</p></div></body></html>' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-frontend
  namespace: apps
  annotations:
    metallb.universe.tf/address-pool: metallb
spec:
  type: LoadBalancer
  selector:
    app: monitoring-frontend
  ports:
  - port: 80
    targetPort: 80
